<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quorum | {{ org_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* DYNAMIC THEME ENGINE */
        :root {
            --theme-main: {{ theme_color }};
        }
        
        /* Apply theme to Bootstrap elements */
        .bg-primary, .btn-primary { background-color: var(--theme-main) !important; border-color: var(--theme-main) !important; }
        .text-primary { color: var(--theme-main) !important; }
        .btn-outline-primary { color: var(--theme-main) !important; border-color: var(--theme-main) !important; }
        .btn-outline-primary:hover { background-color: var(--theme-main) !important; color: white !important; }
        
        /* Navbar Styling */
        .navbar { border-bottom: 4px solid var(--theme-main); background: #fff !important; }
        .navbar-brand-text { line-height: 1.1; }
        .org-name { font-size: 1.1rem; font-weight: bold; color: #333; display: block; }
        .app-name { font-size: 0.85rem; color: var(--theme-main); letter-spacing: 1px; text-transform: uppercase; display: block; }
        
        /* Footer */
        .footer { margin-top: 50px; padding: 20px 0; background-color: #f8f9fa; border-top: 1px solid #e9ecef; font-size: 0.85rem; }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg shadow-sm mb-4 py-2">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                {% if org_logo %}
                <img src="{{ url_for('uploaded_file', filename=org_logo) }}" alt="Logo" width="50" height="50" class="rounded me-3 object-fit-cover">
                {% else %}
                <div class="rounded me-3 d-flex align-items-center justify-content-center text-white fw-bold" style="width:50px; height:50px; background-color: var(--theme-main);">Q</div>
                {% endif %}
                
                <div class="navbar-brand-text">
                    <span class="org-name">{{ org_name }}</span>
                    <span class="app-name">Quorum</span>
                </div>
            </a>
            
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto fw-bold">
                    <li class="nav-item"><a class="nav-link text-dark" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="{{ url_for('meetings') }}">Meetings</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="{{ url_for('members') }}">Members</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="{{ url_for('settings') }}">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container flex-grow-1">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer text-center text-muted">
        <div class="container">
            <strong>Quorum</strong> v{{ app_version }} &bull; 
            Designed by {{ app_author }} &bull; 
            <a href="{{ github_link }}" target="_blank" class="text-decoration-none" style="color: var(--theme-main);">GitHub Repository</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
